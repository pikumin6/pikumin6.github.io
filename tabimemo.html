<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅めも</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007BFF;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>旅めも</header>
    <main>
        <h1>簡単旅費精算</h1>
        <p>旅行後の煩わしいお金の精算を解消する、簡単で便利なアプリです。</p>

        <h2>【機能一覧】</h2>
        <ul>
            <li>旅費の共有が可能（共同編集が可能）</li>
            <li>立て替えメンバーを絞ることが可能</li>
            <li>立て替えの履歴の閲覧が可能</li>
            <li>旅行メンバーを自由に追加が可能</li>
            <li>精算結果を表示することが可能</li>
        </ul>

        <h2>アプリでできること</h2>
        <p>このアプリを使えば、複雑な精算もスムーズに解決。旅行中や旅行後に起こりがちな立て替え問題を、簡単に整理・共有できます。</p>
    </main>
</body>
</html>
